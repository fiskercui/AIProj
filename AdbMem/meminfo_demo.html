<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Info Visualizer - Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h4 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .stat-card .value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .filter-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        .filter-group h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .checkbox-item label {
            cursor: pointer;
            color: #495057;
            font-size: 0.95em;
        }
        
        .chart-container {
            position: relative;
            height: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Memory Info Visualizer - Demo with meminfo_output_20260120_184312.md</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h4>Total Executions</h4>
                <div class="value" id="totalExecutions">4</div>
            </div>
            <div class="stat-card">
                <h4>Memory Types</h4>
                <div class="value" id="memoryTypes">14</div>
            </div>
            <div class="stat-card">
                <h4>Time Range</h4>
                <div class="value" id="timeRange" style="font-size: 1em;">18:43:12 â†’ 18:43:16</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="filter-group">
                <h3>ðŸ“ˆ Memory Types</h3>
                <div class="button-group">
                    <button onclick="selectAllMemoryTypes()">Select All</button>
                    <button onclick="deselectAllMemoryTypes()">Deselect All</button>
                </div>
                <div class="checkbox-group" id="memoryTypeFilters"></div>
            </div>
            
            <div class="filter-group">
                <h3>ðŸ“‰ Metrics</h3>
                <div class="checkbox-group" id="metricFilters"></div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="memoryChart"></canvas>
        </div>
    </div>

    <script>
        let chartInstance = null;
        
        // Sample data from meminfo_output_20260120_184312.md
        const parsedData = [
            {
                execution: 1,

                memory: {

                    "Dalvik Heap": { pss_total: 1956, private_dirty: 1356 },
                    "Dalvik Other": { pss_total: 2283, private_dirty: 1808 },

                    "Other dev": { pss_total: 12, private_dirty: 0 },
                    ".so mmap": { pss_total: 6184, private_dirty: 100 },
                    ".jar mmap": { pss_total: 8133, private_dirty: 0 },
                    ".apk mmap": { pss_total: 65953, private_dirty: 84 },

                    "Other mmap": { pss_total: 648, private_dirty: 4 },
                    "Unknown": { pss_total: 414101, private_dirty: 413888 }
                }
            },
            {
                execution: 2,
                timestamp: "2026-01-20 18:43:13",
                memory: {
                    "Native Heap": { pss_total: 4426, private_dirty: 4308 },
                    "Dalvik Heap": { pss_total: 1956, private_dirty: 1356 },
                    "Dalvik Other": { pss_total: 2287, private_dirty: 1812 },
                    "Stack": { pss_total: 717, private_dirty: 716 },
                    "Ashmem": { pss_total: 9026, private_dirty: 260 },
                    "Other dev": { pss_total: 12, private_dirty: 0 },
                    ".so mmap": { pss_total: 6184, private_dirty: 100 },
                    ".jar mmap": { pss_total: 8284, private_dirty: 0 },
                    ".apk mmap": { pss_total: 65953, private_dirty: 84 },
                    ".ttf mmap": { pss_total: 180, private_dirty: 0 },
                    ".dex mmap": { pss_total: 147, private_dirty: 0 },
                    ".oat mmap": { pss_total: 138, private_dirty: 0 },
                    ".art mmap": { pss_total: 1424, private_dirty: 296 },
                    "Other mmap": { pss_total: 648, private_dirty: 4 },
                    "Unknown": { pss_total: 414205, private_dirty: 413992 }
                }
            },
            {
                execution: 3,
                timestamp: "2026-01-20 18:43:14",
                memory: {
                    "Native Heap": { pss_total: 4426, private_dirty: 4308 },
                    "Dalvik Heap": { pss_total: 1956, private_dirty: 1356 },
                    "Dalvik Other": { pss_total: 2287, private_dirty: 1812 },
                    "Stack": { pss_total: 717, private_dirty: 716 },
                    "Ashmem": { pss_total: 9026, private_dirty: 260 },
                    "Other dev": { pss_total: 12, private_dirty: 0 },
                    ".so mmap": { pss_total: 6184, private_dirty: 100 },
                    ".jar mmap": { pss_total: 8284, private_dirty: 0 },
                    ".apk mmap": { pss_total: 65953, private_dirty: 84 },
                    ".ttf mmap": { pss_total: 180, private_dirty: 0 },
                    ".dex mmap": { pss_total: 147, private_dirty: 0 },
                    ".oat mmap": { pss_total: 138, private_dirty: 0 },
                    ".art mmap": { pss_total: 1424, private_dirty: 296 },
                    "Other mmap": { pss_total: 648, private_dirty: 4 },
                    "Unknown": { pss_total: 414321, private_dirty: 414108 }
                }
            },
            {
                execution: 4,
                timestamp: "2026-01-20 18:43:16",
                memory: {
                    "Native Heap": { pss_total: 4426, private_dirty: 4308 },
                    "Dalvik Heap": { pss_total: 1956, private_dirty: 1356 },
                    "Dalvik Other": { pss_total: 2287, private_dirty: 1812 },
                    "Stack": { pss_total: 717, private_dirty: 716 },
                    "Ashmem": { pss_total: 9026, private_dirty: 260 },
                    "Other dev": { pss_total: 12, private_dirty: 0 },
                    ".so mmap": { pss_total: 6184, private_dirty: 100 },
                    ".jar mmap": { pss_total: 8284, private_dirty: 0 },
                    ".apk mmap": { pss_total: 65953, private_dirty: 84 },
                    ".ttf mmap": { pss_total: 180, private_dirty: 0 },
                    ".dex mmap": { pss_total: 147, private_dirty: 0 },
                    ".oat mmap": { pss_total: 138, private_dirty: 0 },
                    ".art mmap": { pss_total: 1424, private_dirty: 296 },
                    "Other mmap": { pss_total: 648, private_dirty: 4 },
                    "Unknown": { pss_total: 414449, private_dirty: 414236 }
                }
            }
        ];
        
        const COLORS = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
            '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384',
            '#36A2EB', '#FFCE56', '#9966FF', '#FF9F40'
        ];
        
        function initializeFilters() {
            // Get all unique memory types
            const memoryTypes = new Set();
            parsedData.forEach(item => {
                Object.keys(item.memory).forEach(type => memoryTypes.add(type));
            });
            
            // Create memory type checkboxes
            const memoryTypeContainer = document.getElementById('memoryTypeFilters');
            memoryTypeContainer.innerHTML = '';
            
            Array.from(memoryTypes).sort().forEach(type => {
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `memtype_${type}`;
                checkbox.value = type;
                checkbox.checked = ['Native Heap', 'Dalvik Heap', 'Dalvik Other'].includes(type);
                checkbox.addEventListener('change', updateChart);
                
                const label = document.createElement('label');
                label.htmlFor = `memtype_${type}`;
                label.textContent = type;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                memoryTypeContainer.appendChild(div);
            });
            
            // Create metric checkboxes
            const metricContainer = document.getElementById('metricFilters');
            metricContainer.innerHTML = '';
            
            const metrics = [
                { id: 'pss_total', label: 'PSS Total', checked: true },
                { id: 'private_dirty', label: 'Private Dirty', checked: true }
            ];
            
            metrics.forEach(metric => {
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `metric_${metric.id}`;
                checkbox.value = metric.id;
                checkbox.checked = metric.checked;
                checkbox.addEventListener('change', updateChart);
                
                const label = document.createElement('label');
                label.htmlFor = `metric_${metric.id}`;
                label.textContent = metric.label;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                metricContainer.appendChild(div);
            });
        }
        
        function selectAllMemoryTypes() {
            document.querySelectorAll('#memoryTypeFilters input[type="checkbox"]').forEach(cb => {
                cb.checked = true;
            });
            updateChart();
        }
        
        function deselectAllMemoryTypes() {
            document.querySelectorAll('#memoryTypeFilters input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });
            updateChart();
        }
        
        function updateChart() {
            // Get selected memory types
            const selectedMemoryTypes = Array.from(
                document.querySelectorAll('#memoryTypeFilters input[type="checkbox"]:checked')
            ).map(cb => cb.value);
            
            // Get selected metrics
            const selectedMetrics = Array.from(
                document.querySelectorAll('#metricFilters input[type="checkbox"]:checked')
            ).map(cb => cb.value);
            
            if (selectedMemoryTypes.length === 0 || selectedMetrics.length === 0) {
                if (chartInstance) {
                    chartInstance.destroy();
                    chartInstance = null;
                }
                return;
            }
            
            // Prepare chart data
            const labels = parsedData.map((item, index) => `#${item.execution}`);
            const datasets = [];
            
            let colorIndex = 0;
            selectedMemoryTypes.forEach(memType => {
                selectedMetrics.forEach(metric => {
                    const data = parsedData.map(item => {
                        return item.memory[memType] ? item.memory[memType][metric] : null;
                    });
                    
                    const metricLabel = metric === 'pss_total' ? 'PSS Total' : 'Private Dirty';
                    
                    datasets.push({
                        label: `${memType} - ${metricLabel}`,
                        data: data,
                        borderColor: COLORS[colorIndex % COLORS.length],
                        backgroundColor: COLORS[colorIndex % COLORS.length] + '20',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    });
                    
                    colorIndex++;
                });
            });
            
            // Create or update chart
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            const ctx = document.getElementById('memoryChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Memory Usage Over Time',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            },
                            callbacks: {
                                title: function(context) {
                                    const index = context[0].dataIndex;
                                    return `Execution ${parsedData[index].execution} - ${parsedData[index].timestamp}`;
                                },
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toLocaleString()} KB`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Memory (KB)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + ' KB';
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Execution Number',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Initialize on page load
        initializeFilters();
        updateChart();
    </script>
</body>
</html>
